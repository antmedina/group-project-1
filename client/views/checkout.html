<!-- CHECKOUT CONTROLLER -->
<div class="page-header row">
    <h1 class="col-md-12">CHECKOUT</h1>
    <a href='/products/merch'>
        <h2>Continue Shopping</h2>
    </a>
</div>
<!-- CART CONTROLLER BINDING -->
<div ng-controller="CheckoutController" ng-repeat="c in cart" ng-model="cart.item">
    <img src="{{ c.imageurl }}" width="100" height="100" ng-href="/checkout">
    <h3>{{ c.title }}</h3>
    <p>{{ c.price }}</p>
    <button class="delete-btn" ng-click="remove()">REMOVE FROM CART</button>

</div>

<!-- total div -->
<div id=checkoutTotal>
    <div>
        Total: ${{ getTotal() }}
    </div>
</div>
<!-- end total div -->


<h5 id="pay-logo">PAYMENTS ACCEPTED: Visa MC Amex Discover IMAGE logos</h1>

    <div ng-controller="CheckoutController">
        <!-- html form -->
        <form action="charge()">
            <label class="item item-input">
                <span class="input-label">Card number</span>
                <input type="text" size="20" ng-model="FormData.number" placeholder="4242 4242 4242 4242" />
            </label>

            <label class="item item-input">
                <span class="input-label">Exp. Mth (MM)</span>
                <input type="text" size="2" ng-model="FormData.exp_month">
            </label>

            <label class="item item-input">
                <span class="input-label">Exp. Year (YYYY)</span>
                <input type="text" size="4" ng-model="FormData.exp_year">
            </label>

            <label class="item item-input">
                <span class="input-label">Sec. Code (CVC)</span>
                <input type="text" size="4" ng-model="FormData.cvc">
            </label>
        </form>

    </div>

    <div class="padding center">
        <button class="button button-block button-balanced" ng-click="processPurchase()">Submit</button>
    </div>

    <!-- form field code pt.2 -->
    <form class="my-form" ng-submit="stripeCharge()"> 
        <div ng-model="amount">Total: ${{ getTotal() }}</div>
  
          <div class="form-group">
              <label for="card-field">Credit Card</label>
              <div class="form-control" id="card-field"></div>
          </div>
          <div class="form-group">
                  <label>Email</label>
                  <input class="form-control" type="text" placeholder="Email" ng-model="email">
              </div>
          <div class="alert alert-danger" role="alert" ng-hide="errorMessage.length === 0">{{ errorMessage }}</div>
          <input class="btn btn-info" type="submit" value="Submit Payment">
      </form>
    <!-- end form field code pt.2 -->
