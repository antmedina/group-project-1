<div class="page-header row">
    <h1 class="col-md-9">SHOPPING CART</h1>
</div>

<div class="clear list-group">
    <div class="list-group-item" ng-repeat="p in purchases">
        <h3>{{ p.name }}</h3>
        <h5>{{ p.description }} {{ p.price }}</h5>
    </div>
    <!-- ng-model input template for cart -->
    <input type="number" ng-model="cost">
    <input type="number" ng-model="quantity">
    <span>{{ cost * quantity | currency }}</span>
</div>
